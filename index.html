<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rest Countries API</h1>
    <div id="main-container">
      <div id="flag-container">
        <img src="" alt="" />
      </div>
      <div id="info-container">
        <select id="countries">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Languages: <span id="languages"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Time Zone: <span id="time-zone"></span></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
